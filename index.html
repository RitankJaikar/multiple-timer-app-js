<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timer App</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8078/8078447.png">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font Roboto -->

</head>
<body>
    <div class="main">
        <h1>Multiple Timers App</h1>
        <form class="timer-div" id="set-timer-form">
            <div>Set Time:</div>
            <div class="timer-wrapper">
                <input type="number" placeholder="hh" min="0" max="99" id="hour" class="time hour">
                <span>:</span>
                <input type="number" placeholder="mm" min="0" max="59" id="min" class="time min">
                <span>:</span>
                <input type="number" placeholder="ss" min="0" max="59" id="sec" class="time sec">
            </div>
            <button>Set</button>
        </form>
        <div class="current-timers">
            Current Timers
        </div>
